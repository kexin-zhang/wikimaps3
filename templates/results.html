{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <h1 id="title">{{ data.name }}</h1>
  </div>
  <div class="row">
    <div class="large-3 columns">
      <div class="panel">
        <ul>
        {% for element in data.children %}
          <li class="topics">{{ element.name }}</li>
        {% endfor %}
        </ul>
      </div>
    </div>
    <div class="large-9 columns" id="vis">
      <div class="panel" id="my-network">

      </div>
    </div>
  </div>

  
{% endblock %}
